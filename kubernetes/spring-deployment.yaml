apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-deployment
  labels:
    app: spring
spec:
  replicas: 2
  selector:
    matchLabels:
      app: spring
  template:
    metadata:
      labels:
        app: spring
    spec:
      containers:
        - name: spring
          image: my-spring-app:v1.0.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          # If you don't have Actuator, probe an existing endpoint:
          readinessProbe:
            httpGet:
              path: /api/candidates
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /api/candidates
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 10

